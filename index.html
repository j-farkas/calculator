<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row result">
        <div class="col-md-4" id="first">
        </div>
        <div class="col-md-4" id="op">
        </div>
        <div class="col-md-4" id="display">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-3" id="C">C
        </div>
        <div class="col-sm-3" id="neg">+/-
        </div>
        <div class="col-sm-3" id="perc">%
        </div>
        <div class="col-sm-3 op" id="dvd"> /
        </div>
        <div class="col-sm-3 n" id="7">7
        </div>
        <div class="col-sm-3 n" id="8">8
        </div>
        <div class="col-sm-3 n"id="9">9
        </div>
        <div class="col-sm-3 op"id="mlt">X
        </div>
        <div class="col-sm-3 n"id="4">4
        </div>
        <div class="col-sm-3 n"id="5">5
        </div>
        <div class="col-sm-3 n"id="6">6
        </div>
        <div class="col-sm-3 op"id="mn">-
        </div>
        <div class="col-sm-3 n"id="1">1
        </div>
        <div class="col-sm-3 n"id="2">2
        </div>
        <div class="col-sm-3 n"id="3">3
        </div>
        <div class="col-sm-3 op"id="pls">&plus;
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-6 n" id="0">0
        </div>
        <div class="col-sm-3" id="dcm">.
        </div>
        <div class="col-sm-3" id="eql">=
        </div>
      </div>
    </div>
  </body>
</html>
